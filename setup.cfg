[pep8]
max-line-length = 120
exclude = *migrations*
ignore = E309

[flake8]
exclude = migrations, local_settings.py
ignore = E203,W503
max-line-length = 120
max-complexity = 10

[tool:pytest]
DJANGO_SETTINGS_MODULE = mvj.settings
norecursedirs =
    .git
    venv*
    field_permissions
    leasing/importer
    leasing/management/commands
doctest_optionflags = NORMALIZE_WHITESPACE IGNORE_EXCEPTION_DETAIL ALLOW_UNICODE
markers =
    ftp: mark a test as requiring FTP Server

[isort]
multi_line_output=3
line_length = 88
include_trailing_comma = true
skip=.tox,dist,venv,docs,migrations,.git

[pydocstyle]
ignore=D100,D104,D105,D200,D203,D400

[coverage:run]
branch = True

[mypy]
plugins =
    mypy_django_plugin.main

[mypy.plugins.django-stubs]
django_settings_module = mvj.settings

[mypy-batchrun.tests.*]
ignore_errors = True

[mypy-batchrun.migrations.*]
ignore_errors = True

[prequ]
annotate = yes
