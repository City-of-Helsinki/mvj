[pep8]
max-line-length = 120
exclude = *migrations*
ignore = E309

[flake8]
exclude = migrations, local_settings.py
max-line-length = 120
max-complexity = 10

[tool:pytest]
DJANGO_SETTINGS_MODULE = mvj.settings
norecursedirs = .git venv* field_permissions
doctest_optionflags = NORMALIZE_WHITESPACE IGNORE_EXCEPTION_DETAIL ALLOW_UNICODE

[isort]
multi_line_output=4
skip=.tox,dist,venv,docs,migrations,.git
not_skip=__init__.py

[pydocstyle]
ignore=D100,D104,D105,D200,D203,D400

[coverage:run]
branch = True

[mypy]
plugins =
    mypy_django_plugin.main

[mypy-batchrun.tests.*]
ignore_errors = True

[mypy-batchrun.migrations.*]
ignore_errors = True

[prequ]
annotate = yes
